<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/31/31048.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Stop Watch</title>
</head>
<body>
    <center>
        <div id="main">
            <p id="show">00:00:00:00</p>
            <button onclick="start()" id="start">Start</button>
            <button onclick="pause()" id="pause"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
            <button onclick="restart()" id="restart">Restart</button>
        </div>
    </center>


    <script src="./app.js"></script>
</body>
</html>
